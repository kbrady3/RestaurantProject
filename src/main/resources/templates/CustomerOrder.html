<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New or Edit Order</title>
<link th:href = "@{/stylesheet.css}" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="../burger.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand text-dark" href="index.html"><img src="burger.png" style="width:100px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-dark" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="displayMenu">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="addCustomerOrder">Place Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark float-right" href="addNewCustomer">Register</a>
      </li>
    </ul>
  </div>
</nav>
<br/>

<div class="container">
	<form th:object="${newCustomerOrder}" th:action="@{/updateOrder/{id}(id=${newCustomerOrder.id})}" method="post">
		<div class="form-group">
  
	  	<div class="form-group">
	    	<label for="customer">Account number: </label>
	    	<input name="customer" class="form-control" th:field="*{customer.id}">
	  	</div>
	  	
		<br/>
		
		
		<div class="container">
		<table class="table">
			<tbody>
				<tr th:each="currentMenu: ${menuItems}">
				    <td th:text="${currentMenu.id}" />
					<td th:text="${currentMenu.itemName}" />
					<td th:text="${currentMenu.price}" />
					<td> <textarea name="Quantity" id="quantity" style="resize: none; width: 100%;" >0</textarea></td>
				</tr>
			</tbody>
		</table>
</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
